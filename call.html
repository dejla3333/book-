        <label for="message">پیام</label>
        <textarea id="message" name="message" rows="5" placeholder="پیام خود را بنویسید..." required></textarea>
      </div>

      <button type="submit" class="contact-btn">ارسال پیام</button>
      <p id="formMessage"></p>
