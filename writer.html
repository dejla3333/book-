<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نویسندگان</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS سفارشی -->
  <link rel="stylesheet" href="style.pg/writer.css">
</head>
<body>
  <!-- هدر -->
  <header class="site-header">
    <div class="container">
      <h1 class="logo">📚 نویسندگان</h1>
      <nav class="main-nav">
        <a href="index.html">خانه</a>
        <a href="call.html">تماس با ما</a>
      </nav>
    </div>
  </header>

  <!-- کارت‌های نویسنده -->
  <main class="container py-4">
    <h1 class="h3 mb-4"> نویسندگان</h1>
    <section id="authorsGrid" class="row g-3"></section>
  </main>

  <!-- مودال جزئیات -->
  <div class="modal fade" id="authorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-brown text-white">
          <h5 class="modal-title" id="authorModalLabel">جزئیات نویسنده</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row">
          <div class="col-md-4 text-center mb-3">
            <img id="modalImage" src="" alt="تصویر نویسنده" class="img-fluid rounded">
          </div>
          <div class="col-md-8">
            <h2 id="modalName" class="h5 fw-bold"></h2>
            <p><strong>محل تولد:</strong> <span id="modalBirthplace"></span></p>
            <h3 class="h6">بیوگرافی</h3>
            <p id="modalBio" class="small"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS سفارشی -->
  <script src="javascript/writer.js"></script>
</body>
</html>
